<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: 'Times New Roman', Times, serif;
  filter: blur(5px); /* Add blur effect */
  user-select: none; /* Prevent text selection */
  -webkit-user-select: none; /* Prevent text selection in Safari */
}

h1 {
  color: rgb(61, 52, 52);
  font-size: 48px;
  text-shadow: 2px 2px rgb(19, 0, 0), -2px -2px #f00, 2px -2px #f00, -2px 2px #f00; /* Add red text shadow to simulate error effect */
  text-align: center; /* Center the text */
  animation: shake 0.5s ease-in-out; /* Add shaking animation */
  white-space: nowrap; /* Prevent text wrapping */
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}
</style>
</head>
<body>

<h1>Thank You, Keep Alert </h1>

</body>
</html>
